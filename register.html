<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DevBook - A rede dos Desenvolvedores</title>

    <!-- Icons -->
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="_cdn/fonticon.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="_cdn/boot.css">
    <link rel="stylesheet" href="_cdn/style.css">
</head>
<body>

<header class="main_header">
    <div class="main_header_content">
        <a class="main_header_logo" href="" title="logo">
            <img src="images/logo.png" title="Logo DevBook" alt="Logo DevBook">
        </a>

        <nav class="main_header_menu">
            <ul>
                <li><a href="register.html">Cadastra-se</a></li>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <article class="main_form">
        <div class="main_form_content">
            <header class="main_form_content_header">
                <h1>Cadastre-se</h1>
                <p>Já tem uma conta? <a href="login.html">Fazer Login!</a></p>
            </header>

            <form class="main_form_auth" action="register.php" method="post" enctype="multipart/form-data">
                <label>
                    <div><span class="icon-user">Nome:</span></div>
                    <input type="text" name="first_name" placeholder="Primeiro Nome:" required>
                </label>

                <label>
                    <div><span class="icon-user-plus">Sobrenome:</span></div>
                    <input type="text" name="last_name" placeholder="Ultimo Nome:" required>
                </label>

                <label>
                    <div><span class="icon-envelop">E-mail:</span></div>
                    <input type="email" name="email" placeholder="Informe seu e-mail:" required>
                </label>

                <label>
                    <div><span class="icon-terminal">Área de atuação:</span></div>
                    <select class="main_form_auth_select" name="performace">
                        <option value="">Selecione uma opção</option>
                        <option value="front_end">Front-End</option>
                        <option value="back_end">Back-End</option>
                        <option value="fullstack">Full-Stack</option>
                    </select>
                </label>

                <label>
                    <div><span class="icon-books">Nivel de Conhecimento:</span></div>
                    <select class="main_form_auth_level" name="level">
                        <option name="">Selecione uma opção</option>
                        <option value="stage">Estagiário</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Sênior</option>
                    </select>
                </label>

                <label class="main_form_auth_technology">
                    <div><span class="icon-connection">Tecnologias que utiliza:</span></div>

                    <input type="checkbox" name="technology[]" value="html" checked>
                    <span >HTML</span>

                    <input type="checkbox" name="technology[]" value="css">
                    <span >CSS</span>

                    <input type="checkbox" name="technology[]" value="js">
                    <span>JavaScript</span>

                    <input type="checkbox" name="technology[]" value="php">
                    <span>PHP</span>

                    <input type="checkbox" name="technology[]" value="python">
                    <span>Python</span>

                </label>

                <label>
                    <div><span class="icon-lock">Senha:</span></div>
                    <input type="password" name="password" placeholder="Informe sua senha" required>
                </label>

                <button class="btn" type="submit">Cadastrar</button>
            </form>
        </div>
    </article>
</main>

<footer>
    <header class="footer_content">
        <h1>Site criado e desenvolvido por Studio Decoding</h1>
        <p>Todos os direitos reservados a DevBook &copy;</p>
    </header>

</footer>

</body>
</html>
