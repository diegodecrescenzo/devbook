<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevBook - Il Social dei Sviluppatori</title>

    <!-- Icons -->
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="_cdn/fonticon.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="_cdn/boot.css">
    <link rel="stylesheet" href="_cdn/style.css">
</head>
<body>

<header class="main_header">
    <div class="main_header_content">
        <a class="main_header_logo" href="" title="logo">
            <img src="images/logo.png" title="Logo DevBook" alt="Logo DevBook">
        </a>

        <nav class="main_header_menu">
            <ul>
                <li><a href="register.html">Registrati</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <article class="main_form">
        <div class="main_form_content">
            <header class="main_form_content_header">
                <h1>Registrati</h1>
                <p>Hai un account? <a href="login.html">Login!</a></p>
            </header>

            <form class="main_form_auth" action="register.php" method="post" enctype="multipart/form-data">
                <label>
                    <div><span class="icon-user">Nome:</span></div>
                    <input type="text" name="first_name" placeholder="Nome:" required>
                </label>

                <label>
                    <div><span class="icon-user-plus">Cognome:</span></div>
                    <input type="text" name="last_name" placeholder="Cognome:" required>
                </label>

                <label>
                    <div><span class="icon-envelop">Email:</span></div>
                    <input type="email" name="email" placeholder="Scrive la tua email:" required>
                </label>

                <label>
                    <div><span class="icon-terminal">Area di Lavoro</span></div>
                    <select class="main_form_auth_select" name="performace">
                        <option value="">Sceglie una opizione</option>
                        <option value="front_end">Front-End</option>
                        <option value="back_end">Back-End</option>
                        <option value="fullstack">Full-Stack</option>
                    </select>
                </label>

                <label>
                    <div><span class="icon-books">Livello di Conoscenza:</span></div>
                    <select class="main_form_auth_level" name="level">
                        <option name="">Sceglie una opizione</option>
                        <option value="stage">Stagista</option>
                        <option value="junior">Junior</option>
                        <option value="pleno">Esperto</option>
                        <option value="senior">Senior</option>
                    </select>
                </label>

                <label class="main_form_auth_technology">
                    <div><span class="icon-connection">Tecnologie che sai utilizzare:</span></div>

                    <input type="checkbox" name="technology[]" value="html" checked>
                    <span >HTML</span>

                    <input type="checkbox" name="technology[]" value="css">
                    <span >CSS</span>

                    <input type="checkbox" name="technology[]" value="js">
                    <span>JavaScript</span>

                    <input type="checkbox" name="technology[]" value="php">
                    <span>PHP</span>

                    <input type="checkbox" name="technology[]" value="python">
                    <span>Python</span>

                </label>

                <label>
                    <div><span class="icon-lock">Senha:</span></div>
                    <input type="password" name="password" placeholder="Scrivi la tua password" required>
                </label>

                <button class="btn" type="submit">Registrati</button>
            </form>
        </div>
    </article>
</main>

<footer>
    <header class="footer_content">
        <h1>Creato e Sviluppato per Studio Decoding</h1>
        <p>Tutti i diritti reservati a DevBook &copy;</p>
    </header>

</footer>

</body>
</html>
